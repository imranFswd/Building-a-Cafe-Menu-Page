<!-- REX Cafe Menu Page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REX Cafe Menu 2022</title>
    <link
      rel="shortcut icon"
      href="https://i.postimg.cc/MGJcFSL4/coffee.jpg"
      type="image/x-icon"
    />

    <!-- css links -->
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>

  <body>
    <div class="mainMenu">
      <!-- header area start here -->
      <header class="headerArea">
        <h1 class="headerTitle">REX CAFE</h1>
        <p class="established">Est. 2022</p>
      </header>
      <hr />

      <!-- main area start here -->
      <main class="mainArea">
        <!-- Coffee Price -->
        <section class="coffeeArea">
          <h2 class="coffeeTitle">
            Coffee
            <img
              class="coffeeImage"
              src="https://i.postimg.cc/MGJcFSL4/coffee.jpg"
              alt="coffee icon"
            />
          </h2>

          <article class="coffeeItem">
            <p class="flavor">French Vanilla</p>
            <p class="price"><span class="dollarSign">$</span> 3.00</p>
          </article>

          <article class="coffeeItem">
            <p class="flavor">Caramel Macchiato</p>
            <p class="price"><span class="dollarSign">$</span> 3.75</p>
          </article>

          <article class="coffeeItem">
            <p class="flavor">Pumpkin Spice</p>
            <p class="price"><span class="dollarSign">$</span> 3.50</p>
          </article>

          <article class="coffeeItem">
            <p class="flavor">Hazelnut</p>
            <p class="price"><span class="dollarSign">$</span> 4.00</p>
          </article>

          <article class="coffeeItem">
            <p class="flavor">Mocha</p>
            <p class="price"><span class="dollarSign">$</span> 4.50</p>
          </article>
        </section>

        <!-- desserts offered -->
        <section class="dessertsArea">
          <h2 class="dessertsTitle">
            Desserts
            <img
              class="dessertsImage"
              src="https://i.postimg.cc/WpYv47sb/pie.jpg"
              alt="pie icon"
            />
          </h2>

          <article class="dessertsItem">
            <p class="dessert">Donut</p>
            <p class="price"><span class="dollarSign">$</span> 1.50</p>
          </article>

          <article class="dessertsItem">
            <p class="dessert">Cherry Pie</p>
            <p class="price"><span class="dollarSign">$</span> 2.75</p>
          </article>

          <article class="dessertsItem">
            <p class="dessert">Cheesecake</p>
            <p class="price"><span class="dollarSign">$</span> 3.00</p>
          </article>

          <article class="dessertsItem">
            <p class="dessert">Cinnamon Roll</p>
            <p class="price"><span class="dollarSign">$</span> 2.50</p>
          </article>
        </section>
        <hr class="bottom-line" />

        <!-- footer area start here -->
        <footer class="footerArea">
          <p class="footerPara">
            <a class="footerLink" href="https://www.imranfswd.com"
              >Visit our website</a
            >
          </p>
          <p class="footerAddress">325 Old Dear Lane</p>
        </footer>
      </main>
    </div>
  </body>
</html>
